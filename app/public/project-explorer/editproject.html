<!DOCTYPE html>

            <h1>Edit Project</h1>
            <form name="editProject">

                <input type="text" name="tags" /><br><br>
                <label for="projectFile">Upload File</label><br>
                <input type="file" name="projectFile" /><br><br> 
                <input type="submit" />
            </form>
        </section>
