<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explore Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            /* Footer */
            .myfooter{
                background:#E9ECEF;
                height: 50px;
                padding: 12px;
            }
            p{
                margin: 0 !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p href="#" class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav><br><br>
        <main>
            <section class="container">
                <div>
                    <h3><strong>Project 1</strong></h3>
                </div>
                <div class="row bg-light p-3">
                    <div class="col">
                        <p>Created By</p>
                        <p>Adindu Ezinne</p>
                    </div>
                    <div class="col">
                        <p>Date Created</p>
                        <p>2020-08-30</p>
                    </div>
                    <div class="col">
                        <p>Last Updated</p>
                        <p>2020-08-30</p>
                    </div>
                    <div class="col justify-content-end">
                        <a href="viewproject.html" class="btn btn-primary btn-lg" role="button">View Project</a>
                    </div>
                </div>
            </section><br><br>
            <section class="container">
                <section class="row">
                    <div class="col">
                        <h3>Edit Project</h3>
                        <hr class="solid">
                        <form name="editProject"> 
                            <div class="form-group">
                                <label for="name" class="form-label">Project Name:</label>
                                <input type="text" class="form-control" name="name" placeholder="Project 1">
                            </div>
                            <div class="form-group">
                                <label for="abstract" class="form-label">Project Abstract:</label>
                                <textarea class="form-control" name="abstract" rows="2" cols="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="authors" class="form-label">Author(s):</label>
                                <input type="text" class="form-control" name="authors" placeholder="Ezinne Adindu">
                            </div>
                            <div class="form-group">
                                <label for="tags" class="form-label">Tag(s):</label>
                                <input type="text" class="form-control" name="tags" placeholder="#web">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="col">
                        <h3>Manage project files</h3>
                        <hr class="solid">
                        <div class="input-group">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" name="projectFile" aria-describedby="projectFile">
                              <label class="custom-file-label" for="projectFile">Select file</label>
                            </div>
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button" name="projectFile">Upload</button>
                            </div>
                        </div>
                        <hr class="solid">
                        <div class="card">
                            <div class="card-header">
                                Project files
                            </div>
                            <div class="card-body">
                                <p align="center" class="card-text">No files uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main><br>
        <footer class="myfooter">
            <p align="right">Project Explorer <span>&#169;</span> 2020 - <strong>Edconnect</strong></p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
