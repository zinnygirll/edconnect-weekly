<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explore Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            /* Footer */
            .myfooter{
                background:#E9ECEF;
                height: 50px;
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p href="#" class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav><br><br>
        <main>
            <div class="mx-auto w-50 p-3">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="alert alert-danger" id="login-alert" role="alert"></div>
                    <div class="form-group">
                      <label for="email" class="form-label">Email Address:</label>
                      <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
        </main><br><br>
        <footer class="myfooter">
            <p align="right">Project Explorer <span>&#169;</span> 2020 - <strong>Edconnect</strong></p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
