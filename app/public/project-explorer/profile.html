<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explore Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            /* Footer */
            .myfooter{
                background:#E9ECEF;
                height: 50px;
                padding: 12px;
            }
            p{
                margin: 0 !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav><br>
        <section class="container">
            <div class="row"><br><br>
                <p><strong>Ezinne Adindu</strong> ezibaby@gmail.com</p>
            </div>
            <div class="row bg-light p-3">
                <div class="col">
                    <p>Program</p>
                    <p>Computer Information Systems</p>
                </div>
                <div class="col">
                    <p>Matriculation number</p>
                    <p>16/2020</p>
                </div>
                <div class="col">
                    <p>Graduation year</p>
                    <p>2019</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Update Profile</h2>
            <hr class="solid">
            <form  class="mx-auto w-50 p-3"> 
                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email Address">
                    </div>
                    <div class="form-group col">
                        <label for="program" class="form-label">Program:</label>
                        <select name="program" class="form-control">
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="matricNumber" class="form-label">Matric Number:</label>
                        <input type="text" class="form-control" name="matricNumber" placeholder="16/2020">
                    </div>
                    <div class="form-group col">
                        <label for="graduationYear" class="form-label">Graduation Year:</label>
                        <select name="graduationYear" class="form-control">
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </section>
        <section>
            <h2>Change Password</h2>
            <hr class="solid">
            <form name="changePassword"  class="mx-auto w-50 p-3">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="currentPassword" class="form-label">Current Password:</label>
                        <input type="password" class="form-control" name="currentPassword" placeholder="Current password">
                    </div>
                    <div class="form-group col">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" class="form-control" name="newPassword" placeholder="Your new password">
                    </div>
                    <div class="form-group col">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>          
            </form>
        </section>
        <footer class="myfooter">
            <p align="right">Project Explorer <span>&#169;</span> 2020 - <strong>Edconnect</strong></p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
